{
  'light': {
    schema: "html5",
    entity_encoding : "raw",
    branding: false,
    resize: 'both',
    theme: 'modern',
    height: 150,
    min_height: 100,

    document_base_url: "@raw{JcmsJsContext.getBaseUrl()}",

    content_css: 'css/jalios/core/fonts/webfont-roboto.css,css/jalios/core/font-icons.css,css/jalios/core/bootstrap.css,css/jalios/core/core.css,css/jalios/core/jalios-wysiwyg-editor.css,js/jalios/core/wysiwyg/plugins/mention/css/rte-content.css',

    plugins: 'autolink,colorpicker,contextmenu,textcolor,code,codesample,fullscreen,image,link,lists,media,paste,-pastelink,table,-jcms,-jcodesample,-jimagehandler,-jinclude,-jmedia,-jmessage,-jlink,-jsmartinsert,-junifiedinsert,-mention,-mentionextra,-jfullscreen',

    menubar: false,
    toolbar: "bold italic | numlist bullist | junifiedinsert link emoticons | table | formatselect | fullscreen jfullscreensave",
    statusbar: false,
    contextmenu: "pastetext | link openlink image | jcodesample | inserttable cell row column deletetable | code | undo redo",

    ::include{'property': 'wysiwyg.fragment.configuration.image-handler'},

    block_formats: 'Paragraph=p;Pre=pre;Blockquote=blockquote;jmessage.info.title=messageinfo;jmessage.success.title=messagesuccess;jmessage.warning.title=messagewarning;jmessage.error.title=messageerror',
    formats: {
      messageinfo: { block: 'div', wrapper: true, classes: 'jalios-message alert alert-info' },
      messagesuccess: { block: 'div', wrapper: true, classes: 'jalios-message alert alert-success' },
      messagewarning: { block: 'div', wrapper: true, classes: 'jalios-message alert alert-warning' },
      messageerror: { block: 'div', wrapper: true, classes: 'jalios-message alert alert-danger' }
    },

    ::include{'property': 'wysiwyg.fragment.configuration.mention'},

    ::include{'property': 'wysiwyg.fragment.configuration.extended-elements'},

    ::include{'property': 'wysiwyg.fragment.configuration.codesample'}
  }
}