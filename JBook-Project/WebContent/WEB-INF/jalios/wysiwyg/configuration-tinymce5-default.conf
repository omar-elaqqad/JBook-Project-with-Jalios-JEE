{
  'default': {
    schema: "html5",
    entity_encoding : "raw",
    branding: false,
    resize: 'both',
    theme: 'silver',
    height: 400,
    min_width: 250,
    min_height: 350,

    document_base_url: "@raw{JcmsJsContext.getBaseUrl()}",

    content_css: 'css/jalios/core/fonts/webfont-roboto.css, css/jalios/core/font-icons.css,css/jalios/core/bootstrap.css,css/jalios/core/core.css,css/jalios/core/jalios-wysiwyg-editor.css,js/jalios/core/wysiwyg/plugins/mention/css/rte-content.css',

    plugins: 'anchor,autolink,charmap,code,codesample,emoticons,fullscreen,hr,image,link,lists,media,nonbreaking,pagebreak,paste,-pastelink,preview,searchreplace,table,-jcms,-jabstract,-jcodesample,-jimagehandler,-jinclude,-jmedia,-jmessage,-jlink,-jsmartinsert,-jtoc,-junifiedinsert,-mention,-mentionextra,-jfullscreen',
    
    menubar: false,
    toolbar: [
      'bullist numlist outdent indent | junifiedinsert | charmap codesample | link unlink anchor | cut copy paste pastetext pasteword | fullscreen jfullscreensave',
      'bold italic underline strikethrough | forecolor backcolor | removeformat | formatselect | alignleft aligncenter alignright | table | hr | jtoc '
    ],
    statusbar: false,
    contextmenu: "link quickimage | inserttable cell row column deletetable | code | undo redo",

    ::include{'property': 'wysiwyg.fragment.configuration.image-handler'},

    block_formats: 'Paragraph=p;Heading 2=h2;Heading 3=h3;Heading 4=h4;Heading 5=h5;Heading 6=h6;Pre=pre;Blockquote=blockquote;jabstract.title=abstract;jmessage.info.title=messageinfo;jmessage.success.title=messagesuccess;jmessage.warning.title=messagewarning;jmessage.error.title=messageerror',
    formats: {
      abstract: { block: 'div', wrapper: true, classes: 'jalios-abstract' },
      messageinfo: { block: 'div', wrapper: true, classes: 'jalios-message alert alert-info' },
      messagesuccess: { block: 'div', wrapper: true, classes: 'jalios-message alert alert-success' },
      messagewarning: { block: 'div', wrapper: true, classes: 'jalios-message alert alert-warning' },
      messageerror: { block: 'div', wrapper: true, classes: 'jalios-message alert alert-danger' }
    },
    
    ::include{'property': 'wysiwyg.fragment.configuration.mention'},

    ::include{'property': 'wysiwyg.fragment.configuration.extended-elements'},
    
    ::include{'property': 'wysiwyg.fragment.configuration.codesample'}
  }
}